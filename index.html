<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-poster"
           src="./eisenhower-matrix.jpg"
           alt="The Eisenhower Matrix">
      <a class="info-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-app">
      <section class="add-task" id="add-task">
        <h3 class="title add-task-title">Add Item</h3>
        <div class="task-wrapper">
          <input class="task-input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3 class="title">Todo</h3>
        <ul class="tasks tasks-incompleted" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-check" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input class="task-input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="icon" src="./remove.svg" alt=""></button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-check" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="icon" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="done-tasks">
        <h3 class="title">Completed</h3>
        <ul class="tasks tasks-completed" id="completed-tasks">
          <li class="task-item">
            <input class="task-check" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="icon" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
