<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-poster" src="./eisenhower-matrix.jpg">
      <a class="info-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-app">
      <section id="add-task">
        <h3 class="add-task-title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3>Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg"></button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="done-tasks">
        <h3>Completed</h3>
        <ul class="tasks" id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
